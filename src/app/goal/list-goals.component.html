  <h2>Liste des Goals</h2>

  <div class="goal-animation" *ngIf="showAnimation">

    background="transparent"
    speed="2"
    style="width: 575px; height: 575px"
    loop
    autoplay
  ></dotlottie-player>
  </div>

  <button class="btn btn-primary" [routerLink]="['/goals/add']">
    â• Ajouter un Goal
  </button>
  <table class="table">

      <th>Titre</th>
      <th>Description</th>

    </tr>
    </thead>
    <tbody>

          <button class="btn btn-warning btn-sm" [routerLink]="['/goals/edit', goal.goal_id]">

          </button>
          <button class="btn btn-danger" (click)="deleteGoal(goal.goal_id)">

          </button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
