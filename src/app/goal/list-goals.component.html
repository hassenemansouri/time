<div class="container">
  <h2>Liste des Goals</h2>

  <div class="export-buttons mb-3">
    <button class="btn btn-success me-2" (click)="exportToExcel()">ğŸ“‚ Export to Excel</button>
    <input
      type="text"
      class="form-control d-inline w-auto me-2"
      [(ngModel)]="searchText"
      placeholder="ğŸ” Rechercher un goal..."
    />
    <button class="btn btn-danger" (click)="exportToPDF()">ğŸ“ Export to PDF</button>
  </div>

  <button class="btn btn-primary mb-3" [routerLink]="['/goals/add']">
    â• Ajouter un Goal
  </button>

  <table class="table">
    <thead>
    <tr>
      <th>Titre</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let goal of filteredGoals()">

      <td>{{ goal.description }}</td>
      <td>
        <div class="btn-container">
          <button class="btn btn-warning btn-sm" [routerLink]="['/goals/edit', goal.goal_id]">
            âœï¸ Modifier
          </button>
          <button class="btn btn-danger btn-sm" (click)="deleteGoal(goal.goal_id)">
            ğŸ—‘ï¸ Supprimer
          </button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
