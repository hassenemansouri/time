<div class="container">
  <h2>Liste des Goals</h2>

  <div class="goal-animation" *ngIf="showAnimation">
    <dotlottie-player
      src="https://lottie.host/48d591e5-2814-4842-a3d2-ac91c5d874cc/k8PktloeAw.lottie"
      background="transparent"
      speed="2"
      style="width: 575px; height: 575px"
      loop
      autoplay
    ></dotlottie-player>
  </div>

  <div class="export-buttons">
    <button class="btn btn-success" (click)="exportToExcel()">ğŸ“‚ Exporter Excel</button>
    <input
      type="text"
      class="search-input"
      [(ngModel)]="searchText"
      placeholder="ğŸ” Rechercher un goal..."
    />
    <button class="btn btn-danger" (click)="exportToPDF()">ğŸ“ Exporter PDF</button>
  </div>

  <button class="btn btn-primary" [routerLink]="['/goals/add']">
    â• Ajouter un Goal
  </button>

  <table class="table" *ngIf="filteredGoals().length > 0; else noData">
    <thead>
    <tr>
      <th>Titre</th>
      <th>Description</th>
      <th>Date dÃ©but</th>
      <th>Date fin</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let goal of filteredGoals()">
      <td>{{ goal.title }}</td>
      <td>{{ goal.description }}</td>
      <td>{{ goal.startDate | date:'yyyy-MM-dd' }}</td>
      <td>{{ goal.endDate | date:'yyyy-MM-dd' }}</td>
      <td>
        <div class="btn-container">
          <button class="btn btn-warning btn-sm" [routerLink]="['/goals/edit', goal.goal_id]">âœï¸ Modifier</button>
          <button class="btn btn-danger" (click)="deleteGoal(goal.goal_id)">ğŸ—‘ï¸ Supprimer</button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>


  <ng-template #noData>
    <div class="alert alert-warning text-center">
      Aucun goal trouvÃ©.
    </div>
  </ng-template>
</div>
