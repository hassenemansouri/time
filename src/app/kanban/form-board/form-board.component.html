<div class="container">
  <div class="card">
    <h2 class="text-center mb-4">{{ isEdit ? 'Update' : 'Create' }} a Board</h2>

    <form #boardForm="ngForm" (ngSubmit)="saveBoard()" novalidate>
      <!-- Projet liÃ© -->
      <div class="mb-3">
        <label for="project" class="form-label fw-bold">Project</label>
        <select
          id="project"
          class="form-control"
          [(ngModel)]="board.project"
          name="project"
          required
          [ngClass]="{'is-invalid': boardForm.submitted && !board.project}"
        >
          <option value="" disabled selected>Select a project</option>
          <option *ngFor="let project of projects" [ngValue]="project">
            {{ project.title }}
          </option>
        </select>
      </div>

      <!-- Titre -->
      <div class="mb-3">
        <label for="title" class="form-label fw-bold">Board Title</label>
        <input
          type="text"
          id="title"
          class="form-control"
          [(ngModel)]="board.title"
          name="title"
          required
          minlength="3"
          placeholder="Enter board title"
          [ngClass]="{'is-invalid': boardForm.submitted && !board.title}"
        />
      </div>

      <!-- Description -->
      <div class="mb-3">
        <label for="description" class="form-label fw-bold">Description</label>
        <textarea
          id="description"
          class="form-control"
          [(ngModel)]="board.description"
          name="description"
          placeholder="Enter board description"
          required
          rows="4"
          [ngClass]="{'is-invalid': boardForm.submitted && !board.description}"
        ></textarea>
      </div>

      <!-- Boutons -->
      <div class="btn-container">
        <button type="submit" class="btn btn-success" [disabled]="boardForm.invalid">ğŸ’¾ Save Board</button>
        <button type="button" class="btn btn-secondary" (click)="router.navigate(['/boards'])">âŒ Cancel</button>
      </div>
    </form>
  </div>
</div>
